		<h1>
	Pre-formatted Text Tag
</h1>

<pre>"&gt;</pre>
<p>Preserves plain text formatting.</p>


<h3>
	Example:
</h3>

<pre>
"&gt;
	How Now Brown Cow?
	Green Eggs and Ham.
/&gt;</pre>
<p>yields:</p>

<pre>
How Now Brown Cow?
Green Eggs and Ham.</pre>
