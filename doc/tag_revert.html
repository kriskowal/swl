		<h1>
	Exact HTML (Revert) Tag
</h1>

<pre>:&gt;</pre>
<p>Allows you to revert to normal HTML formating (crossing over lines and all).</p>


<h3>
	Example:
</h3>

<pre>
:&gt;
	&lt;b&gt;this is really
	interesting because
	it's plain HTML.
	joy.&lt;/b&gt;
/&gt;</pre>
<p>yields:</p>

<p><table border="1" cellpadding="4" cellspacing="0">
	<tr>
		<td colspan=2>

<b>this is really
interesting because
it's plain HTML.
joy.</b>
		</td>
	</tr>
</table></p>


<hr>
<p><a href="tag_revert.swl">tag_revert.swl</a></p>
	</td></tr></table>
