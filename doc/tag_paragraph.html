		<h1>
	Single Paragraph Tag
</h1>

<pre>P&gt;</pre>
<p>This tag is handy if you don't want double spacing (poetry).  It creates a single paragraph and puts line-breaks between your lines.</p>


<h3>
	Example:
</h3>

<pre>
P&gt;
	How Now Brown Cow?
	Green Eggs and Ham.
/&gt;</pre>
<p>yields:</p>
<p>
	How Now Brown Cow?
	<br>Green Eggs and Ham.
</p>
